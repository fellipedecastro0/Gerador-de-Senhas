<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senhas</title>
</head>
<body>
   <main>
    <div class="hero">
        <h1>Gerador de senhas</h1>

        <div class="input-box">
            <input type="text" id="password" placeholder="Sua senha aqui" readonly>
            
            <svg id="copy-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 1H4C2.9 1 2 1.9 2 3V17H4V3H16V1ZM19 5H8C6.9 5 6 5.9 6 7V21C6 22.1 6.9 23 8 23H19C20.1 23 21 22.1 21 21V7C21 5.9 20.1 5 19 5ZM19 21H8V7H19V21Z" fill="currentColor"/>
            </svg>
        </div>

        <div class="length-box">
           <label for="length">Tamanho: <span id="length-value">12</span></label> 
           <input type="range" id="length" min="4" max="32" value="12">
        </div>

        <div class="checkbox-box">
            <div class="check-group">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Maiúsculas (A-Z)</label> 
            </div>

            <div class="check-group">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Minúsculas (a-z)</label> 
            </div>

            <div class="check-group">
                <input type="checkbox" id="numbers" checked>
                <label for="numbers">Números (0-9)</label>
            </div>

            <div class="check-group">
                <input type="checkbox" id="symbols">
                <label for="symbols">Símbolos (@#$)</label>
            </div>
        </div>
        
        <div id="strength-bar"></div>
        <button class="btn-gerar" id="gerar">Gerar Senha</button>
    </div>
   </main>
   
   <script src="script.js"></script>
</body>
</html>
